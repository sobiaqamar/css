<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>


    
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
        }
    
        header {
          background-color: #fff;
          padding: 10px;
          box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
    
        header img {
          height: 30px;
        }
    
        main {
          max-width: 1200px;
          margin: 20px auto;
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }
    
        .video-card {
          width: 48%;
          margin-bottom: 20px;
          background-color: #fff;
          box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
          overflow: hidden;
        }
    
        .video-thumbnail {
          width: 100%;
          height: 200px;
          background-size: cover;
          background-position: center;
        }
    
        .video-details {
          padding: 10px;
        }
    
        .video-title {
          font-size: 1.2rem;
          font-weight: bold;
          margin-bottom: 8px;
        }
    
        .video-info {
          display: flex;
          align-items: center;
          color: #555;
        }
    
        .video-views {
          margin-right: 10px;
        }
    
        footer {
          text-align: center;
          padding: 10px;
          background-color: #fff;
          box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
      </style>
    </head>
    <body>
    
      <header>
        <img src="youtube-logo.png" alt="YouTube Logo">
        <!-- You can replace the above image with the actual YouTube logo -->
      </header>
    
      <main>
        <div class="video-card">
          <div class="video-thumbnail" style="background-image: url('video1.jpg');"></div>
          <div class="video-details">
            <h2 class="video-title">Video Title 1</h2>
            <div class="video-info">
              <span class="video-views">1,234 views</span>
              <span>•</span>
              <span>2 days ago</span>
            </div>
          </div>
        </div>
    
        <div class="video-card">
          <div class="video-thumbnail" style="background-image: url('video2.jpg');"></div>
          <div class="video-details">
            <h2 class="video-title">Video Title 2</h2>
            <div class="video-info">
              <span class="video-views">3,456 views</span>
              <span>•</span>
              <span>1 week ago</span>
            </div>
          </div>
        </div>
    
        <!-- Add more video cards as needed -->
    
      </main>
    
      <footer>
        &copy; 2023 YouTube Clone
      </footer>
    
    </body>
    </html>
