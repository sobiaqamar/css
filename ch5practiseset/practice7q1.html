<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    header{
        background-color: black;
        color:white;
        height: 65px;

    }
    ul{
        display:inline-grid;
        grid-template-columns: auto auto auto;
    }
    ul li{
        list-style: none;
        margin:0 23px
    }
</style>
<body>
    <header>
        <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact us</li>
        
        </ul>
    </header>
</body>
</html>
